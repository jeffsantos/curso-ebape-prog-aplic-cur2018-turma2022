{% extends "layout.html" %}

{% block heading %}
    Note
{% endblock %}

{% block body %}

    <ul>
        {% for note in notes %}
            <li>{{ note }}</li>
        {% endfor %}
    </ul>

    <form action="{{ url_for('index') }}" method="post">
        <input type="text" placeholder="Enter your note here" name="note">
        <button>Add Note</button>
    </form>

{% endblock %}
